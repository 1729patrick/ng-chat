<div class="login-container">

    <mat-card>

        <mat-card-title>
            <mat-toolbar color="primary">
                <span class="spacer">{{configs.actionText}}</span>
                <mat-spinner diameter="25" strokeWidth="2" *ngIf="configs.isLoading"></mat-spinner>
            </mat-toolbar>
        </mat-card-title>

        <mat-card-content>

            <form (submit)="onSubmit()" [formGroup]="loginForm">

                <mat-form-field *ngIf="!configs.isLogin">
                    <input formControlName="name" matInput type="text" placeholder="Nome">
                    <mat-error *ngIf="name.hasError('required')">
                        Campo obrig치torio.
                    </mat-error>
                </mat-form-field>


                <mat-form-field>
                    <input formControlName="email" matInput type="email" placeholder="E-mail">
                    <mat-error *ngIf="email.hasError('required')">
                        Campo obrig치torio.
                    </mat-error>
                    <mat-error *ngIf="email.hasError('email')">
                        E-mail inv치lido.
                    </mat-error>
                </mat-form-field>

                <mat-form-field>
                    <input formControlName="password" matInput type="password" placeholder="Senha">
                    <mat-error *ngIf="password.hasError('required')">
                        Campo obrig치torio.
                    </mat-error>
                </mat-form-field>

                <mat-slide-toggle [checked]="authService.keepSigned" (change)="authService.toggleKeepSigned()">Permanecer logado.</mat-slide-toggle>

                <button type="submit" mat-button [disabled]="loginForm.invalid">{{configs.actionText}}</button>
                <button type="button" mat-button color="primary" (click)="changeAction()">{{configs.buttonActionText}}</button>
            </form>
        </mat-card-content>
    </mat-card>

</div>
